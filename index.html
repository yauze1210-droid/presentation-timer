<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スクリプト進行デモ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- ▼ ここから説明文 -->
  <div id="legend">
    <p><strong>表示の見方</strong></p>
    <ul>
      <li><span class="legend green"></span> 緑：いいペース</li>
      <li><span class="legend yellow"></span> 黄：少しずれているかも</li>
      <li><span class="legend red"></span> 赤：ずれているかも</li>
    </ul>
  </div>
  <!-- ▲ ここまで説明文 -->
  
  <label>
    制限時間（秒）：
    <input id="time-input" type="number" value="120" min="1">
  </label>

  <br><br>

  <textarea
    id="script-input"
    rows="8"
    placeholder="ここに原稿を1行ずつ入力してください"
  ></textarea>

  <br><br>

  <button id="start-btn">ここから開始</button>

  <div id="script-area"></div>

  <script src="script.js"></script>
</body>
</html>
